apply plugin: 'com.android.library'

def VERSION_NAME = "0.1.5.1"

ext {
    bintrayRepo = 'Maven'
    bintrayName = 'tickseekbar'

    publishedGroupId = 'com.github.jdpxiaoming.tickseekbar'
    libraryName = 'TickSeekbar'
    artifact = 'tickseekbar'

    libraryDescription = 'A custom SeekBar on Android.add the thumb text y disntance.'

    siteUrl = 'https://github.com/jdpxiaoming/TickSeekBar'
    gitUrl = 'https://github.com/jdpxiaoming/TickSeekBar.git'

    libraryVersion = VERSION_NAME

    developerId = 'jdpxiaoming'
    developerName = 'poe.Cai'
    developerEmail = '302940116@qq.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compileOnly 'com.android.support:appcompat-v7:27.1.1'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
